<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <title>Mega Sena</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand alinhamentonavbar">
      <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" loading="lazy" />
      Mega Sena
    </a>
  </nav>
  <br />
  <div class="container colorcontainer">
    <h1 class="alinhamentodostextos paddingelements">
      <img src="img/logo.png" class="alinhamentologo" /> Mega Sena
    </h1>
    <h3 class="alinhamentotextolongo">
      Para jogar nosso jogo você deve digitar o valor apostado e a quantidade
      de numeros que você quer 
    </h3>
    <br>
    <p class="alinhamentotextolongo">
      Valor do prêmio :
      <input type="number" placeholder=" Valor do prêmio" id="valorpremio" />
    </p>
    <p class="alinhamentotextolongo">
      Valor da aposta :
      <input type="number" placeholder=" Valor da sua aposta" id="valoraposta" />
    </p>
    <p class="alinhamentotextolongo">
      Digite a quantidade de números que você quer apostar : <input type="number" placeholder=" Total de números"
        id="numerosaposta" />
      <br>
      <br>
      <input class="alinhamentobtn" type="button" value="Gerar tabela de números" onclick="GerarNumero()" />
    </p>
    <br />
  </div>
  <br />
  <div class="container colorcontainer">
    <h5 class="alinhamentodostextos">Tabela de preço das apostas:</h5>
    <img src="img/tabela.PNG" class="ajusteimagempreços" alt="" />
  </div>
  <br />
  <footer>
    <div class="alignfooter alinhamentodostextos">
      <br>
      <p class="lead" style="padding-top: 10px;">@Copyright Senai 2020</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
